<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            position: relative;
        }

        /* Floating Photos Container */
        #photo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* Background */
            overflow: hidden;
        }

        .floating-photo {
            position: absolute;
            border-radius: 20px;
            opacity: 0;
            animation: floatDown linear infinite;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(-200px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .screen.active {
            opacity: 1;
            z-index: 2; /* Foreground */
        }

        /* Splash Screen */
        /* Splash Screen Styles */
.splash-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.splash-title {
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
    background: linear-gradient(45deg, #ff6b6b, #feca57, #4ecdc4, #45b7d1);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.loading-dots {
    display: inline-block;
    margin-left: 10px;
}

.loading-dots span {
    font-size: 2rem;
    animation: bounce 1.4s ease-in-out infinite both;
    color: #feca57;
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

.splash-subtitle {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-top: 30px;
    animation: fadeInOut 2s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

        /* Start Screen Panels */
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1; /* Behind splash */
        }

        .left-panel {
            width: 40%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            backdrop-filter: blur(5px);
        }

        .left-panel h1 {
            font-size: 3em;
            color: #673ab7;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px #fff;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .menu-item {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            background: #ff4081;
            color: #fff;
            border-radius: 8px;
            font-size: 1.2em;
            width: 80%;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu-item:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Floating Photos -->
    <div id="photo-container"></div>

    <!-- Splash Screen -->
    <div class="screen active" id="splash-screen">
        <div class="splash-content">
            <img src="Wordmark 1-Photoroom (1).png" alt="Logo">
            <p class="splash-subtitle">
                Loading your special adventure 
                <span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
            </p>
        </div>
    </div>

    <!-- Start Screen -->
    <div class="container screen" id="start-screen">
        <div class="left-panel">
            <h1>ðŸŽ‰ BIRTHDAY QUEST ðŸŽ‰</h1>
            <div class="menu-container">
                <a href="charecter.html" class="menu-item">START GAME</a>
                <a href="levels.html" class="menu-item">CONTINUE</a>
                <a href="AboutHer.html" class="menu-item">ABOUT</a>
                <a href="quit.html" class="menu-item">QUIT</a>
            </div>
        </div>
    </div>

    <script>
        // Show Start Screen after splash
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.remove('active');
                document.getElementById('start-screen').classList.add('active');
            }, 3000); // Show splash for 3 seconds
        };

        // Floating photos
        const photoSources = [
            "images/IMG-20250318-WA0025.jpg",
            "images/IMG-20250411-WA0012.jpg",
            "images/IMG-20250411-WA0014.jpg",
            "images/IMG-20250411-WA0022.jpg",
            "images/IMG-20250415-WA0021.jpg",
            "images/IMG-20250423-WA0009.jpg",
            "images/IMG-20250423-WA0015.jpg",
            "images/IMG-20250423-WA0021.jpg",
            "images/IMG-20250510-WA0009.jpg",
            "images/IMG-20250604-WA0002.jpg",
            "images/IMG-20250604-WA0003.jpg",
            "images/VideoCapture_20250703-015753.jpg"
        ];

        const photoContainer = document.getElementById('photo-container');
        const numberOfPhotos = 20;

        for (let i = 0; i < numberOfPhotos; i++) {
            const img = document.createElement('img');
            img.src = photoSources[Math.floor(Math.random() * photoSources.length)];
            img.className = 'floating-photo';
            img.style.left = `${Math.random() * 90}%`;
            img.style.width = `${80 + Math.random() * 70}px`;
            img.style.animationDelay = `${Math.random() * 5}s`;
            img.style.animationDuration = `${8 + Math.random() * 5}s`;
            img.style.transform = `rotate(${Math.random() * 360}deg)`;
            photoContainer.appendChild(img);
        }
    </script>
</body>
</html>
